<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main">
    <section class="conteiner">
      <article class="card">
        <div class="conteiner-eth">
          <img class="img-ethereum" src="images/image-equilibrium.jpg" alt="Image equilibrium">
          <div class="view">
            <img class="icon-view" src="images/icon-view.svg" alt="view">
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
    
        <div class="price-days">
          <div class="price">
            <img class="Icon" src="images/icon-ethereum.svg" alt="Icon ethereum">
            <h3 class="price-ethereum">0.041 ETH</h3>
          </div>
          <div class="days">
            <img class="icon" src="images/icon-clock.svg" alt="Icon clock">
            <h3 class="days-clock">3 days left</h3>
          </div>
        </div>
        
        <hr class="division">

        <div class="perfil-name">
          <img class="perfil" src="images/image-avatar.png" alt="avatar">
          <h2 class="parrafo-name">Creation of <span class="name">Jules Wyvern</span></h2>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
